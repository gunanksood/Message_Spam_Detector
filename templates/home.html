<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
</head>
<body>

<header style="margin:20px">
    <div class="container">
        <center><h1>Spam Detector For SMS Messages</h1></center>

    </div>
</header>

<center>
    <div class="ml-container">
        <form action="{{ url_for('predict')}}" method="POST">
            <p>Enter Your Message Here</p>
            <!-- <input type="text" name="comment"/> -->
            <textarea name="message" rows="4" cols="50" placeholder="Type your message here..." required> </textarea>
            <br/>
            <button type="submit" class="btn btn-dark" value="predict">Predict</button>
        </form>
    </div>
</center>

<div style="margin=20px; padding: 20px ">
    {% if prediction == 1%}
    <div class="alert alert-danger" role="alert">
        <h2 style="color:red;">
            <center>Spam</center>
        </h2>
    </div>
    {% elif prediction == 0%}
    <div class="alert alert-success" role="alert">
        <h2 style="color:blue;">
            <center>Ham (Not a Spam)</center>
        </h2>
    </div>
    {% endif %}
</div>
</body>
</html>
